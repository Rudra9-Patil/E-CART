<div class="container mt-5 ">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-md-4">
            <mat-card >
                <mat-card-title class="text-center">
                    Login Form
                </mat-card-title>

                <mat-card-content>
                   
                    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>email</mat-label>
                            <input matInput formControlName="email" >
                            <mat-hint style="color: red;" *ngIf="email?.touched && loginForm.controls['email'].errors?.['required']">
                                Email is required
                            </mat-hint>
                            <mat-hint style="color: red;" *ngIf="email?.touched && loginForm.controls['email'].errors?.['email']">
                                Email is invalid
                            </mat-hint>

                        </mat-form-field>
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password" >
                            <mat-hint style="color: red;" *ngIf="password?.touched && loginForm.controls['password'].errors?.['required']">
                                password is required
                            </mat-hint>
                            <mat-hint style="color: red;" *ngIf="password?.touched && loginForm.controls['password'].errors?.['pattern']">
                                password is invalid
                            </mat-hint>

                        </mat-form-field>
                        <mat-card-footer class="text-center ">
                            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login
                            </button>
                           
                        </mat-card-footer>
                       
                    </form>
    
                    
                </mat-card-content>

                
            </mat-card>

        </div>


        <div class="col-lg-4"></div>
    </div>
</div>
