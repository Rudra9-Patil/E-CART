
<div class="container">
<div class="col-md-5 m-auto">
<div class="text-center"  >
  <app-spinner *ngIf="isLoading">
     
  </app-spinner>
</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="card-header text-center" > <header>Add products </header></div> 
        <div class="class-body">


       
        <div class="form-group">
          <label for="exampleInputEmail1">Product Name</label>
          <input type="text" class="form-control" name="productName" formControlName="productName" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">product price</label>
          <input type="text" class="form-control" name="productName" formControlName="productPrice" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">product Description</label>
            <input type="text" class="form-control" name="productName" formControlName="productDescription" >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">product ImageURL</label>
            <input type="text" class="form-control" name="productName" formControlName="productImageURL" >
          </div>
        

    </div>

    <div class="card-footer text-center"> 
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
      </form>
    
</div>
</div>
